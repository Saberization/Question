<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        // 输出对象中值大于2的key的数组
        // 期待输出：[“c”,”d”]

        var data = {
            a: 1,
            b: 2,
            c: 3,
            d: 4
        };

        Object.keys(data).filter(function (x) {
            return data[x] > 2;
        });
    </script>
</body>

</html>
